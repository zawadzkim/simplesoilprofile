# Flemish/Belgian Soil Texture Classification Reference Data
# Source: Belgian Soil Classification System (Centrum voor Bodemkartering, ~1950)
# References: 
#   - Van Ranst and Sys, 2000
#   - VITO BOC Compendium v1.2, 2011
#   - Hogent Bodemkunde Syllabus, 2023-2024

metadata:
  classification_system: Belgian/Flemish
  reference: "Centrum voor Bodemkartering (RUGent), ~1950; VITO BOC v1.2, 2011"
  silt_definition: "2-50 µm (differs from USDA 2-63 µm)"
  units: percent
  description: "Belgian soil texture classification with 7 main classes"
  note: "Belgian silt fraction is narrower than USDA, leading to systematic differences"

# Geometric centroids (recommended for single-value estimates)
centroids:
  # Main texture classes (7 classes)
  zand:  # Z - Sand
    sand: 90.0
    silt: 7.0
