site_name: simplesoilprofile
repo_url: https://github.com/zawadzkim/simplesoilprofile
site_url: https://zawadzkim.github.io/simplesoilprofile
site_description: Simple soil profile for hydrological modelling (particularily SWAP).
site_author: Mateusz Zawadzki
edit_uri: edit/main/docs/
repo_name: zawadzkim/simplesoilprofile
copyright: Maintained by <a href="https://zawadzkim.com">Mateusz Zawadzki</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zawadzkim/simplesoilprofile
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/simplesoilprofile

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
